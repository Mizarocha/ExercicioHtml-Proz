<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Europa</title>
</head>

<body>
    <header class="header">
        <div class="titulo">
            <span>Lugares da Europa</span>
        </div>

        <div class="cards">
            <div class="card">
                <figure>
                    <img src="./img/unnamed.jpg" alt="Torre de Paris">
                    <figcaption>
                        <p>"<strong>A Torre Eiffel</strong> é uma torre treliçada de ferro forjado no Champ de Mars, em
                            Paris, França. Tem o
                            nome do engenheiro Gustave Eiffel, cuja empresa projetou e construiu a torre de 1887 a 1889,
                            e
                            é um lugar mais visitado do mundo"</p>
                    </figcaption>
                </figure>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/madri.jpg" alt="Madri">
                    <figcaption>
                        <p>"<strong>O Palácio Real de Madrid</strong>, também denominado de Palácio de Oriente e,
                            durante a
                            Segunda República
                            Espanhola, de Palácio Nacional, é a residência oficial do Rei de Espanha, situado em Madrid,
                            a
                            capital espanhola.
                            Foi construído no mesmo local onde se encontrava um outro palácio, denominado de Real
                            Alcázar de
                            Madrid, destruído por um incêndio que durou três dias, no ano de 1734. As obras começaram a
                            6 de
                            Abril de 1738, quando se lançou a primeira pedra. O seu arquitecto foi Giovanni Battista
                            Sacchetti."</p>
                    </figcaption>
                </figure>
            </div>

            <div class="card">
                <figure>
                    <img src="./img/torredebelemLisboa.jpg" alt="Lisboa">
                    <figcaption>
                        <p>"<strong>A Torre de Belém</strong>, antigamente Torre de São Vicente a Par de Belém,
                            oficialmente
                            Torre de São
                            Vicente, é uma fortificação localizada na freguesia de Belém, concelho e distrito de Lisboa,
                            em
                            Portugal."</p>
                    </figcaption>
                </figure>
            </div>
        </div>

            <div class="footer">
                <footer>Saber mais sobre os lugares da Europa:</footer>

            </div>
            <div class="links">
                <a href="https://pt.wikipedia.org/wiki/Torre_de_Bel%C3%A9m" target="_blank">Torre de Belem - Lisboa</a>
                <br>
                <a href="https://pt.wikipedia.org/wiki/Pal%C3%A1cio_Real_de_Madrid" target="_blank">Palácio Real de
                    Madri</a>
                <br>
                <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">Torre Eiffel</a>
                <hr>

            </div>
       
    </header>

</body>

</html>
